<!DOCTYPE html>
<html>

    <head>
        <title>Profile card</title>
        <link rel="stylesheet" href="stylesheet.css">

        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>

           <div class="profile-card">
            <div class="image">
                <img src="profile-image.jpg" alt="" class="profile-img">
            </div>
            <div class="text-data">
            <span class="name">Gayanga Sashakthi</span>
            <span class="job">Web Designer </span>
            </div>

            <div class="media-buttons">
                <a href="www.facebook.com" class="link"><i class='bx bxl-facebook-circle bx-md'></i></a>

                <a href="www.twitter.com" class="link"><i class='bx bxl-twitter bx-md'></i></a>
                 
                <a href="www.youtube.com" class="link"><i class='bx bxl-youtube bx-md' style='color:#f10000'></i></a>

                <a href="www.instagram.com" class="link"><i class='bx bxl-instagram bx-md' style='color:#f10000' ></i>
                </a>
            </div>

                <div class="buttons">

                    <button class="button"><a class="youtube-sub" href="www.youtube.com">Subscribe</a></button>
                    <button class="button">Message</button>
                </div>


                <div class="analytics">

                    <div class="data">
                        <span class="numbers"><i class='bx bx-share'></i></span>
                        <span class="numbers">20k</span>

                    </div>
                    <div class="data">
                        <span class="numbers"><i class='bx bx-message-dots' ></i></span>
                        <span class="numbers">60k</span>

                    </div>  <div class="data">
                        <span class="numbers"><i class='bx bx-like'></i></i></span>
                        <span class="numbers">120k</span>

                    </div> 
                </div>

            

           </div>
                







    </body>

</html>
